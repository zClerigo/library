{% block content %}
  <ul>
    {% for dictionary in booksList %}
      <li>
        name: {{ dictionary.name }}<br>
        author: {{ dictionary.Author}}<br>

      </li>
    {% endfor %}
  </ul>

  <form method="post" action="{% url 'delete_item' %}">
    {% csrf_token %}
    <button type="submit">Delete Dictionary</button>
</form>
